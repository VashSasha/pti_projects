<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Whore LIst</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dot.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="js/backbone.js"></script>
</head>
<body>
    <div class="whore-manager-module">
        <div id="display-whores">
            <button id="add-whore-btn">Добавить</button>
            <div id="whore-list" >
            </div>
        </div>
        <div id="whore-form-container"></div>
    </div>

    <script type="text/template" id="edit-whore-template">
        {{? it}}
            <div class="whore-form">
                <form>
                    <input type="text" class="name" placeholder="Имя" value="{{= it.name}}" required>
                    <input type="text" class="lastName" placeholder="Фамилия" value="{{= it.lastName}}" required>
                    <input type="text" class="nickname" placeholder="Псевдоним" value="{{= it.nickname}}" required>
                    <input type="number" class="age" placeholder="Возраст" value="{{= it.age}}" required>
                    <input type="number" class="price" placeholder="Цена" value="{{= it.price}}" required>
                </form>
                <button type="button" class="remove">Удалить</button>
                <button type="button" class="update" >Оновить</button>

            </div>
        {{??}}
            <div class="whore-form">
                <form>
                    <input type="text" class="name" placeholder="Имя" autofocus required>
                    <input type="text" class="lastName" placeholder="Фамилия" required>
                    <input type="text" class="nickname" placeholder="Псевдоним" required>
                    <input type="number" class="age" placeholder="Возраст" required>
                    <input type="number" class="price" placeholder="Цена" required>
                </form>
                <button type="submit" class="save">Сохранить</button>
            </div>
        {{?}}
    </script>
    <script type="text/template" id="whore-template">
        {{? it.length > 0}}
            {{~ it :whore:index}}
                <div class="whore" data-whoreId = "{{= whore.id}}">
                   {{= whore.name}} {{= whore.age}}, ${{= whore.price}}
                </div>
            {{~}}
        {{??}}
            <p>Шлюх пока нет</p>
        {{?}}
    </script>

    <script src="js/script.js"></script>
</body>
</html>
